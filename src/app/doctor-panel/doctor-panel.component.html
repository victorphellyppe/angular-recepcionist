<app-header-doctor></app-header-doctor>
<div class="main">
    <div class="center">
        <div class="search-field">
            <input [(ngModel)]="filterPatient" id="search" type="search" placeholder="Pesquisar Doutor">
            <button (click)="searchPatient(filterPatient)"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>


    </div>

    <div class="pagination-top">
        <pagination-controls class="my-pagination" (pageChange)="pag = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo" [responsive]="true"></pagination-controls>
        </div>
    <div class="center">
        <span>Resultado da Pesquisa</span>
        <ul *ngFor="let patient of listPatients | filter: filterPatient | paginate: { itemsPerPage: counter, currentPage: pag }">
          <li (click)="selectDoctor(patient.id)">
            Dr(a). {{ patient.name }}
            <span *ngIf="especialidades.length > 0" class="specialty">
              {{ especialidades[0].name }}
            </span>
            <span (click)="viewExams(patient.id); $event.stopPropagation();" class="exam-button">
              <img class="img" src="assets/exames.png" alt="Exames" />
            </span>
          </li>

        </ul>
    </div>
    <div class="pagination-bottom">
        <pagination-controls class="my-pagination" (pageChange)="pag = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo" [responsive]="true"></pagination-controls>
      </div>
    </div>
